<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
</head>
<body>
    <header>
        
    </header>
    <section class="section-registro">
        <h4>Formulario de Registro</h4>
        <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su correo electronico">
        <input class="controls" type="text" name="Nombres" id="nombres" placeholder="Ingrese su nombre">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Confirmar contraseña">
        <input class="boton-registro" type="submit" value="Registrarse">
        <p><a href="#">¿Ya tiene una cuenta?</a></p>
    </section>
</body>
</html>
